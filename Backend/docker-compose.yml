version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stackspay-postgres
    environment:
      POSTGRES_DB: stackspay
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stackspay-network

  redis:
    image: redis:7-alpine
    container_name: stackspay-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stackspay-network

  backend:
    build: .
    container_name: stackspay-backend
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - stackspay-network
    command: npm run dev

  worker:
    build: .
    container_name: stackspay-worker
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - stackspay-network
    command: npm run worker:monitor

volumes:
  postgres_data:
  redis_data:

networks:
  stackspay-network:
    driver: bridge
