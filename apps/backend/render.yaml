services:
  - type: web
    name: stackspay-backend
    env: node
    plan: starter
    buildCommand: pnpm install && pnpm build --filter=@stackspay/backend
    startCommand: node dist/app.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: stackspay-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: stackspay-redis
          property: connectionString

databases:
  - name: stackspay-db
    plan: starter
    databaseName: stackspay
    user: stackspay

  - type: redis
    name: stackspay-redis
    plan: starter
